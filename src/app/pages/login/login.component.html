<div class="mainContainer">
  <div class="container loginContainer w-auto d-flex flex-column justify-content-center align-items-center">
    <form class="form-group bg-primary p-4" [formGroup]="loginForm">
      <div class="logoContainer d-flex flex-row justify-content-center align-items-center">
        <img class="logo align-self-center" src="assets/images/beemo.png" alt="">
        <img class="logoSchool" src="assets/images/rocLogo.png" alt="">
      </div>
      <p class="text-center fs-2">Welkom bij Genius Hour</p>
      <br>
      <p class="text-danger" *ngIf="messages">{{messages.message}}</p>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="Email adres: " formControlName="username">
        <label>Email adres: </label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="Wachtwoord: " formControlName="password">
        <label>Wachtwoord: </label>
      </div>
      <br>
      <input *ngIf="studentBool" type="submit" value="Inloggen" class="btn btn-secondary text-white" (click)="loginFormSubmit()">
      <input *ngIf="!studentBool" type="submit" value="Inloggen" class="btn btn-secondary text-white" (click)="loginFormSubmitTeacher()">
      <br><br>
      <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple"
      >
        <p style="font-size: 20px; color: white">Loading...</p>
      </ngx-spinner>
      <div class="form-check form-switch">
        <input (click)="changeTeacher()" class="form-check-input" type="checkbox">
        <label class="form-check-label">Check aan als je een leeraar bent.</label>
      </div>
    </form>
  </div>
</div>
