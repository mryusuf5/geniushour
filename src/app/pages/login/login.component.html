<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="mainContainer">
  <div *ngIf="!passwordForgot" class="container loginContainer w-auto d-flex flex-column justify-content-center align-items-center">
    <form class="form-group bg-primary p-4 d-flex flex-column gap-4" [formGroup]="loginForm">
      <div class="logoContainer d-flex flex-row justify-content-center align-items-center">
        <img class="logo align-self-center" src="http://yusufyildiz.nl/genieshour/backend/www/assets/images/beemo.png" alt="">
        <img class="logoSchool" src="http://yusufyildiz.nl/genieshour/backend/www/assets/images/rocLogo.png" alt="">
      </div>
      <p class="text-center fs-2">Welkom bij Genius Hour</p>
      <p class="text-danger" *ngIf="error">{{error}}</p>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="Email adres: " formControlName="username">
        <label>Email adres: </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="username" placeholder="Wachtwoord: " formControlName="password">
        <label>Wachtwoord: </label>
      </div>
      <input type="submit" value="Inloggen" class="btn btn-secondary text-white" (click)="loginFormSubmit()">
      <a class="text-info" (click)="passwordForgot = true">Wachtwoord vergeten?</a>
    </form>
  </div>

  <div *ngIf="passwordForgot" class="container loginContainer w-auto d-flex flex-column justify-content-center align-items-center">
    <form class="form-group bg-primary p-4 d-flex flex-column gap-4">
      <div class="logoContainer d-flex flex-row justify-content-center align-items-center">
        <img class="logo align-self-center" src="http://yusufyildiz.nl/genieshour/backend/www/assets/images/beemo.png" alt="">
        <img class="logoSchool" src="http://yusufyildiz.nl/genieshour/backend/www/assets/images/rocLogo.png" alt="">
      </div>
      <div class="d-flex flex-column">
        <p class="text-center fs-2">Welkom bij Genius Hour </p>
        <small class="text-muted">Voer hier je email adres in om je wachtwoord te resetten.</small>
        <p class="text-success" *ngIf="success">{{success}}</p>
        <p class="text-danger" *ngIf="error">{{error}}</p>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="Email adres: " [(ngModel)]="email">
        <label>Email adres: </label>
      </div>
      <input type="submit" value="Inloggen" class="btn btn-secondary text-white" [ngClass]="emailSend ? 'disabled' : ''" (click)="resetPassword()">
    </form>
  </div>
</div>
